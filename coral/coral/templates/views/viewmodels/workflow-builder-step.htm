<div>
  <!-- ko with: step -->
  <div class="card-component">
    <div style="display: flex; justify-content: space-between; align-items: center">
      <h4 class="card-title">Step Config</h4>
      <button class="btn btn-danger" data-bind="click: () => removeStep()">
        <span>Remove</span>
      </button>
    </div>
    <text-widget
      params="
        config: {
          label: 'Step Title',
        },
        value: {
          en: {
            value: title,
            direction: 'ltr'
          }
        },
        loading: false,
        pageVm: $root
      "
    ></text-widget>
  </div>
  <div>
    <!-- ko foreach: {data: cards(), as: 'card', noChildContext: true} -->
    <workflow-builder-card params="card: card"></workflow-builder-card>
    <!-- /ko -->
    <div
      class="card-component"
      style="padding: 15px 25px 15px 25px !important; background: #eceef0"
      data-bind="click: () => addCard()"
    >
      <div style="display: flex; justify-content: center; align-items: center">
        <div><i class="fa fa-plus"></i></div>
      </div>
    </div>
  </div>
  <!-- /ko -->
</div>
